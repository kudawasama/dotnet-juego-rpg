name: CI

on:
  push:
    branches: [ Develop, chore/**, feature/** ]
  pull_request:
    branches: [ Develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-
      - name: Restore
        run: dotnet restore MiJuegoRPG.sln
      - name: Build
        run: dotnet build MiJuegoRPG.sln --no-restore -c Release
      - name: Test
        run: dotnet test MiJuegoRPG.Tests/MiJuegoRPG.Tests.csproj --no-build --nologo -c Release
